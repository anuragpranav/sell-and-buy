<div class="sidenav" *ngIf="!(afAuth.user| async)">
   <div class="login-main-text">
      <h2>System-X ~ {{ '{' }}Progress is only human.}</h2>
      <p>Login or register from here to access.</p>
   </div>
</div>
<div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <div id="page-wrap">
               <div id="max-width-column" *ngIf="afAuth.user | async">
        <app-nav-bar></app-nav-bar>
        <div id="content-wrap">
            <router-outlet></router-outlet>
        </div>
        <button (click) = " signOutClicked()">Sign Out</button>
               </div>
               <div id="max-width-column" *ngIf="!(afAuth.user| async)">
		  <div class="form-group">
               <label>User Name</label>
               <input type="text" class="form-control" placeholder="User Name">
          </div>
          <div class="form-group">
               <label>Password</label>
               <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-black">Login</button>
          <button type="submit" class="btn btn-secondary" (click) = "GoogleAuth()">Sign in with Google</button>
					</div>
			</div>
      </div>
   </div>
</div>
